    serviceUrl:
      defaultZone: http://localhost:6761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
    status-page-url: http://${eureka.instance.hostname}:${server.port}/swagger-ui.html
management:
  security:
    enabled: false
security:
  basic:
    enabled: false
logging:
